socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: false
bind-address: "*"
mode: rule
geox-url:
  geoip: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb
geo-auto-update: true
geo-update-interval: 24
log-level: info
ipv6: true
routing-mark: 6666
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: true
  default-nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - "*.srv.nintendo.net"
    - "*.stun.playstation.net"
    - xbox.*.microsoft.com
    - "*.xboxlive.com"
    - "*.logon.battlenet.com.cn"
    - "*.logon.battle.net"
    - stun.l.google.com
  use-hosts: true
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - dhcp://system
  fallback:
    - https://dns.google/dns-query#🚀 节点选择
    - https://cloudflare-dns.com/dns-query#🚀 节点选择
    - 8.8.8.8#🚀 节点选择
    - 1.1.1.1#🚀 节点选择
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
  nameserver-policy:
    rule-set:ChinaMedia,LocalAreaNetwork,ChinaDomain:
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
      - dhcp://system
    geosite:cn,private:
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
      - dhcp://system

proxy-providers:
  
  机场:
    type: http
    url: "[机场链接]"
    path: ./ProxyProviders/机场.yaml
    interval: 86400
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 3600
  
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🚀 专线
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🚀 游戏
      - 🚀 手动切换
      - DIRECT
  - name: 🍆 E-hentai
    type: select
    use:
      - 机场      
  - name: 🚀 手动切换
    type: select
    use:
      - 机场
  - name: 🚀 游戏
    type: select
    proxies:
      - DIRECT
  - name: 🚀 专线
    type: select
    use:
      - 机场
    filter: "专线"
  - name: 📲 电报消息
    type: select
    proxies:
      - 🚀 节点选择
      - 🚀 专线
      - 🇸🇬 狮城节点
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🚀 手动切换
      - DIRECT
  - name: 🎶 youtube音乐
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🚀 手动切换
      - DIRECT
  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🚀 手动切换
      - DIRECT
  - name: 🌏 国内媒体
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🚀 手动切换
  - name: Ⓜ️ 微软云盘
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - 🇺🇲 美国节点
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点
      - 🚀 手动切换
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: 🛑 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - DIRECT
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇰🇷 韩国节点
      - 🚀 手动切换
  - name: 🇭🇰 香港节点
    type: select 
    use:
      - 机场
    filter: "港|HK|Hong Kong"
  - name: 🇯🇵 日本节点
    type: select
    use:
      - 机场
    filter: "日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan"
  - name: 🇺🇲 美国节点
    type: select
    use:
      - 机场
    filter: "美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States"
  - name: 🇸🇬 狮城节点
    type: select
    use:
      - 机场
    filter: "新加坡|坡|狮城|SG|Singapore"
  - name: 🇨🇳 台湾节点
    type: select
    use:
      - 机场
    filter: "台|新北|彰化|TW|Taiwan"
  - name: 🇰🇷 韩国节点
    type: select
    use:
      - 机场
    filter: "KR|Korea|KOR|首尔|韩|韓"

